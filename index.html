<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Expenses chart component | Jade Esseyah</title>

</head>

<body>

  <div class="content-grid" onclick="reset()">

    <div class="balance">
      <div class="balance-content">
        <h5>My balance</h5>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
    </div>

    <div class="spending">
      <div class="title">
        <h2>Spending - Last 7 days</h2>
      </div>
      <div class="week-stats" id="stats">

        <div class="mon">
          <div class="value-mon" id="valueMon"></div>
          <div class="bar-mon" id="barMon" style="height: 25%; width: 70%;" onmouseover="moveMon()">
          </div>
          <h5>mon</h5>
        </div>

        <div class="tue">
          <div class="value-tue" id="valueTue"></div>
          <div class="bar-tue" id="barTue" style="height: 45%; width: 70%;"  onmouseover="moveTue()">
          </div>
          <h5>tue</h5>
        </div>

        <div class="wed">
          <div class="value-wed" id="valueWed"></div>
          <div class="bar-wed" id="barWed" style="height: 65%; width: 70%;" onmouseover="moveWed()">
          </div>
          <h5>wed</h5>
        </div>

        <div class="thu">
          <div class="value-thu" id="valueThu">$31.07</div>
          <div class="bar-thu" id="barThu" style="height: 40%; width: 70%;" onmouseover="moveThu()">
          </div>
          <h5>thu</h5>
        </div>

        <div class="fri">
          <div class="value-fri" id="valueFri"></div>
          <div class="bar-fri" id="barFri" style="height: 30%; width: 70%;" onmouseover="moveFri()">
          </div>
          <h5>fri</h5>
        </div>

        <div class="sat">
          <div class="value-sat" id="valueSat"></div>
          <div class="bar-sat" id="barSat" style="height: 50%; width: 70%;" onmouseover="moveSat()">
          </div>
          <h5>sat</h5>
        </div>

        <div class="sun">
          <div class="value-sun" id="valueSun"></div>
          <div class="bar-sun" id="barSun" style="height: 35%; width: 70%;" onmouseover="moveSun()">
          </div>
          <h5>sun</h5>
        </div>


      </div>
      <div class="total">
        <div class="total-amount">
          <h5>Total this month</h5>
          <h1>$478.33</h1>
        </div>
        <div class="last-month">
          <h4>+2.4%</h4>
          <h5>from last month</h5>
        </div>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jade Esseyah</a>.
  </div>
</body>

</html>
